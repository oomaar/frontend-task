<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- UniIcons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Static css -->
    <link rel="stylesheet" href="styles.css" />

    <title>Ziri</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light p-4">
      <div class="container-fluid container">
        <h1 class="brand__link" href="#">Ziri</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">
                Find your home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> Sell your home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> My account </a>
            </li>
          </ul>
          <div class="search__container">
            <input
              class="search__input"
              type="search"
              placeholder="Quick Search"
              aria-label="Search"
            />
            <i class="uil uil-search search__icon"></i>
          </div>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="header">
      <div class="form__container">
        <h1>
          Looking for a home?<br />
          You are in the right place.
        </h1>

        <form class="pt-lg-5 header__form">
          <div class="mb-3">
            <input
              type="text"
              class="form-control header__form-input"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="What is your name ?"
            />
          </div>

          <div class="mb-3">
            <input
              type="email"
              class="form-control header__form-input"
              id="exampleInputPassword1"
              placeholder="What is your Email?"
            />
          </div>

          <div class="select__container">
            <div class="mb-3">
              <select
                class="form-select header__form-select"
                aria-label="Default select example"
              >
                <option selected>How many bedrooms ?</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="mb-3">
              <select
                class="form-select header__form-select"
                aria-label="Default select example"
              >
                <option selected>How many bathrooms?</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>

          <div class="submit__container">
            <div class="mb-3">
              <input
                type="password"
                class="form-control header__form-input password-input"
                id="exampleInputPassword1"
                placeholder="create a password."
              />
            </div>
            <button type="submit" class="btn header__btn">
              Find your home!
            </button>
          </div>
        </form>
      </div>
      <div class="wave">
        <div class="wave__text-container">
          <h1>Choose your style.</h1>
          <p>Ranch</p>
        </div>
        <div class="wave__img-container">
          <img src="assets/img/house.png" alt="" />
        </div>
      </div>
    </header>
    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
